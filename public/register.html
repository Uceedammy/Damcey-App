<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damcey - Register</title>
</head>
<body>
    <h1>Register as Guest</h1>
    <form id="registrationForm">
        <label for="displayName">Full Name:</label>
        <input type="text" id="displayName" required><br>

        <label for="mailNickname">Nickname:</label>
        <input type="text" id="mailNickname" required><br>

        <label for="userPrincipalName">Email:</label>
        <input type="email" id="userPrincipalName" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = document.getElementById('displayName').value;
            const mailNickname = document.getElementById('mailNickname').value;
            const userPrincipalName = document.getElementById('userPrincipalName').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ displayName, mailNickname, userPrincipalName, password }),
            });

            if (response.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
